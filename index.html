<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./image/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="samplediv">
                <p class="firsthead">MODERN CHAIR</p>
                <h2>Telford Longue</h2>
                <h4>$254<span>$530</span> </h4>
               
                <input class="desc" type="radio" name="description" id="des1" checked>
                <label for="des1">Description</label>
                <input class="desc" type="radio" name="description" id="des2">
                <label for="des2">Details</label>
                <div class="deataildesc_section decsec accor1"><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Eius ducimus, veritatis voluptatum modi commodi ab.</p></div>
                <div class="deataildesc_section decsec accor2">
                    <div class="detaildesc">
                        <p><span>80</span>cm<br/>Length</p>
                    </div>
                    <div class="detaildesc">
                        <p><span>65</span>cm<br/>Width</p>
                    </div>
                    <div class="detaildesc">
                        <p><span>90</span>cm<br/>Height</p>
                    </div>
                    <div class="detaildesc">
                        <p><span>17.6</span>lbs<br/>Weight</p>
                    </div>
                </div>
                <h5>Choose Color:</h5>
            </div>
            
            <!-- Color Buttons -->
            <input class="colorbtn forcolor1" type="radio" name="colorbtn" id="color1" checked>
            <label class="color1" for="color1"></label>
            
            <input class="colorbtn forcolor2" type="radio" name="colorbtn" id="color2">
            <label class="color2" for="color2"></label>
            
            <input class="colorbtn forcolor3" type="radio" name="colorbtn" id="color3">
            <label class="color3" for="color3"></label>
            
            <input class="colorbtn forcolor4" type="radio" name="colorbtn" id="color4">
            <label class="color4" for="color4"></label>
            
            <input class="colorbtn forcolor5" type="radio" name="colorbtn" id="color5">
            <label class="color5" for="color5"></label>
            
            <input class="colorbtn forcolor6" type="radio" name="colorbtn" id="color6">
            <label class="color6" for="color6"></label>

            <div class="newwrap">
				<a href="#" class="btn"><i class="uil uilshoppingcart icon"></i> Add To Cart</a>
			</div>
            
            <!-- Chair Images -->
            <div class="imgwrap chair1"></div>
            <div class="imgwrap chair2"></div>
            <div class="imgwrap chair3"></div>
            <div class="imgwrap chair4"></div>
            <div class="imgwrap chair5"></div>
            <div class="imgwrap chair6"></div>

            <div class="backColor "></div>
			<div class="backColor chair2"></div>
			<div class="backColor chair3"></div>
			<div class="backColor chair4"></div>
			<div class="backColor chair5"></div>
			<div class="backColor chair6"></div>
        </div>
    </div>
</body>
</html>
